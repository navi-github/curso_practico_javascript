<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Figuras Geométricas | Curso Práctico de JavaScript en PLATZI</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>
            Este es el primer taller del curso práctico de JavaScript
        </p>
    </header>
    <main class="main-container">
    <section class="square-container container">
        <img src="./assets/icons8-square-loader.gif" alt="square">
        <h2>
            Calcula el área y perímetro de un cuadrado
        </h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
            <p id="outputPerimetro"></p>
            <p id="outputArea"></p>
        </form>
    </section>
    <section class="triangle-container container">
        <img src="./assets/icons8-play.gif" alt="triangle">
        <h2>
            Calcula el área y perímetro de un triángulo
        </h2>
        <form action="">
            <label for="inputTrianguloUno, inputTrianguloDos, inputTrianguloBase">
                Escribe cuanto mide cada lado de tu triángulo:
            </label>
            <p>Lado 1 <input id="inputTrianguloUno" type="number"></p>
            <p>Lado 2 <input id="inputTrianguloDos" type="number"></p>
            <p>Base <input id="inputTrianguloBase" type="number"></p>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
            <p id="outputPerimetroTriangulo"></p>
            <p id="outputAreaTriangulo"></p>
        </form>
    </section>
    <section class="circle-container container">
        <img src="./assets/icons8-loading-circle.gif" alt="circle">
        <h2>
            Calcula el área y perímetro de un círculo
        </h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cuanto mide el radio:
            </label>
            <input id="inputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
            <p id="outputPerimetroCirculo"></p>
            <p id="outputAreaCirculo"></p>
        </form>
    </section>
    </main>
    <script src="figuras.js"></script>
</body>
</html>
